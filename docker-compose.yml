version: '3.2'

services:
  mongo:
    build:
      context: .
      dockerfile: ./docker/mongo_rs/Dockerfile
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: projectmate
      MONGO_INITDB_USER: mongodb
      MONGO_INITDB_PWD: mongodb
      MONGO_REPLICA_HOST: localhost
      MONGO_REPLICA_PORT: 27017
    ports:
      - "27017:27017"
    
    command: mongod --quiet --logpath /dev/null 
    networks:
      projectmate-network:
        ipv4_address: 10.10.0.2

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    container_name: web
    restart: always
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 3000:3000
    networks:
      projectmate-network:
        ipv4_address: 10.10.0.3
    depends_on:
      - mongo
networks:
  projectmate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16
          gateway: 10.10.0.1